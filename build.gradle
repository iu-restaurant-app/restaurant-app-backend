plugins {
	id 'java'
	id 'org.springframework.boot' version '3.3.1'
	id 'io.spring.dependency-management' version '1.1.5'
}

group = 'iu.frontenders'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = JavaVersion.VERSION_20
    targetCompatibility = JavaVersion.VERSION_20
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	runtimeOnly 'org.postgresql:postgresql'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

tasks.named('test') {
	useJUnitPlatform()
}

bootJar {
	archiveFileName = "restaurantApp.jar"
}

tasks.register("buildDeployDockerImage", Exec) {
	group "docker"
	dependsOn bootJar
	commandLine "docker", "build", "--platform", "linux/amd64", "-t", "almaxgood/restaurant-app", "."
}

tasks.register("buildDockerImage", Exec) {
	group "docker"
	dependsOn bootJar
	commandLine "docker", "build", "-t", "restaurant-app", "."
}

tasks.register("startDockerImage", Exec) {
	group "docker"
	dependsOn buildDockerImage
	commandLine "docker", "compose", "up", "-d"
}

tasks.register("stopDockerImage", Exec) {
	group "docker"
	commandLine "docker", "compose", "down"
}
